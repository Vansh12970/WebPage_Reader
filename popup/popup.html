<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Reader Pro</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Article Reader Pro</h1>
            <div class="theme-toggle">
                <button id="themeToggle" class="theme-btn">üåô</button>
            </div>
        </header>

        <div class="status-bar">
            <div id="statusIndicator" class="status-indicator">
                <span id="statusText">Ready</span>
            </div>
        </div>

        <div class="main-content">
            <!-- Article Detection Section -->
            <div class="section">
                <h3>Article Detection</h3>
                <button id="detectArticle" class="btn primary">Detect Article</button>
                <button id="readingMode" class="btn secondary">Reading Mode</button>
            </div>

            <!-- Language & Voice Settings -->
            <div class="section">
                <h3>Language & Voice</h3>
                <div class="form-group">
                    <label for="languageSelect">Language:</label>
                    <select id="languageSelect">
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                        <option value="pt">Portuguese</option>
                        <option value="ru">Russian</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                        <option value="zh">Chinese</option>
                        <option value="ar">Arabic</option>
                        <option value="hi">Hindi</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="voiceSelect">Voice:</label>
                    <select id="voiceSelect">
                        <option value="">Default</option>
                    </select>
                </div>
            </div>

            <!-- Audio Controls -->
            <div class="section">
                <h3>Audio Controls</h3>
                <div class="audio-controls">
                    <button id="playBtn" class="btn control">‚ñ∂Ô∏è</button>
                    <button id="pauseBtn" class="btn control">‚è∏Ô∏è</button>
                    <button id="stopBtn" class="btn control">‚èπÔ∏è</button>
                    <button id="bookmarkBtn" class="btn control">üîñ</button>
                </div>
                <div class="speed-control">
                    <label for="speedRange">Speed: <span id="speedValue">1.0x</span></label>
                    <input type="range" id="speedRange" min="0.5" max="2" step="0.1" value="1">
                </div>
                <div class="progress-container">
                    <div id="progressBar" class="progress-bar">
                        <div id="progressFill" class="progress-fill"></div>
                    </div>
                    <div class="progress-text">
                        <span id="currentTime">0:00</span> / <span id="totalTime">0:00</span>
                    </div>
                </div>
            </div>

            <!-- AI Features -->
            <div class="section">
                <h3>AI Features</h3>
                <div class="ai-buttons">
                    <button id="quickSummary" class="btn ai">Quick Summary</button>
                    <button id="detailedSummary" class="btn ai">Detailed Summary</button>
                    <button id="keyTakeaways" class="btn ai">Key Takeaways</button>
                </div>
                <div class="ai-buttons">
                    <button id="extractKeywords" class="btn ai">Extract Keywords</button>
                    <button id="translateArticle" class="btn ai">Translate</button>
                    <button id="findRelated" class="btn ai">Find Related</button>
                </div>
            </div>

            <!-- Content Display -->
            <div class="section">
                <div id="contentDisplay" class="content-display">
                    <div id="summaryContent" class="summary-content hidden">
                        <h4>Summary</h4>
                        <div id="summaryText"></div>
                    </div>
                    <div id="keywordsContent" class="keywords-content hidden">
                        <h4>Keywords</h4>
                        <div id="keywordsList"></div>
                    </div>
                    <div id="notesContent" class="notes-content hidden">
                        <h4>Notes</h4>
                        <textarea id="notesText" placeholder="Add your notes here..."></textarea>
                        <button id="saveNotes" class="btn secondary">Save Notes</button>
                    </div>
                </div>
            </div>

            <!-- Export & Share -->
            <div class="section">
                <h3>Export & Share</h3>
                <div class="export-buttons">
                    <button id="exportPDF" class="btn export">Export PDF</button>
                    <button id="exportText" class="btn export">Export Text</button>
                    <button id="shareContent" class="btn export">Share</button>
                </div>
                <button id="addNotes" class="btn secondary">Add Notes</button>
            </div>

            <!-- Offline Features -->
            <div class="section">
                <h3>Offline</h3>
                <button id="downloadArticle" class="btn offline">Download for Offline</button>
                <button id="viewOffline" class="btn offline">View Offline Articles</button>
            </div>
        </div>

        <footer class="footer">
            <button id="openOptions" class="btn link">Settings</button>
            <button id="viewHistory" class="btn link">History</button>
        </footer>
    </div>

    <script src="popup.js"></script>
</body>
</html>
